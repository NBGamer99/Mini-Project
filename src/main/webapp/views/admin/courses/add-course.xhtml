<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>courses</title>

<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5a8u5uG/KLrAGYbYlP0aBG5A9x1P1oWZZSEwFpo0oSMve6m" crossorigin="anonymous"/>-->

    <link rel="icon" type="image/x-icon" href="../../../resources/img/favicon/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap"
            rel="stylesheet"
    />
<!--    <link rel="stylesheet" href="../../resources/vendor/fonts/boxicons.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css" />

<!--    <h:outputStylesheet name="vendor/fonts/boxicons.css" />-->
    <h:outputStylesheet name="vendor/css/core.css" class="template-customizer-core-css" />
    <h:outputStylesheet name="vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <h:outputStylesheet name="css/demo.css" />

    <h:outputStylesheet name="vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <h:outputScript name="vendor/js/helpers.js" />
    <h:outputScript name="js/config.js" />
</h:head>

<h:body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- sidebar -->
            <ui:include src="../components/sidebar.xhtml" />

            <!-- end sidebar -->
            <!-- Layout container -->
            <h:panelGroup layout="block" styleClass="layout-page">
                <!-- Navbar -->
                <ui:include src="../components/navbar.xhtml" />

                <!-- / Navbar -->

                <!-- Content wrapper -->
                <h:panelGroup layout="block" styleClass="content-wrapper">
                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Courses /</span>New Course</h4>

                        <!-- Add Course Form -->
                        <div class="col-xxl">
                            <div class="card mb-4">
                                <div class="card-header d-flex align-items-center justify-content-between">
                                    <h5 class="mb-0">Add Course</h5>
                                    <small class="text-muted float-end">Course details</small>
                                </div>
                                <div class="card-body">
                                    <h:form>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="courseCode">Code</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <span class="input-group-text"><i class="bx bx-code"></i></span>
                                                    <input
                                                            type="text"
                                                            class="form-control"
                                                            id="courseCode"
                                                            name="courseCode"
                                                            placeholder="Course Code"
                                                            aria-label="Course Code"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="courseMajor">Major</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <span class="input-group-text"><i class="bx bx-category"></i></span>
                                                    <input
                                                            type="text"
                                                            class="form-control"
                                                            id="courseMajor"
                                                            name="courseMajor"
                                                            placeholder="Course Major"
                                                            aria-label="Course Major"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="courseName">Name</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <span class="input-group-text"><i class="bx bx-book"></i></span>
                                                    <input
                                                            type="text"
                                                            class="form-control"
                                                            id="courseName"
                                                            name="courseName"
                                                            placeholder="Course Name"
                                                            aria-label="Course Name"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="courseSemester">Semester</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <span class="input-group-text"><i class="bx bx-calendar"></i></span>
                                                    <input
                                                            type="text"
                                                            class="form-control"
                                                            id="courseSemester"
                                                            name="courseSemester"
                                                            placeholder="Course Semester"
                                                            aria-label="Course Semester"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-end">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary">Add Course</button>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <!-- / Add Course Form -->

                        <hr class="my-5" />

                    </div>
                    <!-- / Content -->

                    <!-- Footer -->
                    <ui:include src="../components/footer.xhtml" />

                    <!-- / Footer -->

                    <div class="content-backdrop fade"></div>
                </h:panelGroup>
                <!-- Content wrapper -->
            </h:panelGroup>
            <!-- / Layout page -->
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <h:outputScript name="vendor/libs/jquery/jquery.js" />
    <h:outputScript name="vendor/libs/popper/popper.js" />
    <h:outputScript name="vendor/js/bootstrap.js" />
    <h:outputScript name="vendor/libs/perfect-scrollbar/perfect-scrollbar.js" />
    <h:outputScript name="vendor/js/menu.js" />
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <h:outputScript name="js/main.js" />

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <!--    <h:outputScript async defer src="https://buttons.github.io/buttons.js"></h:outputScript>-->
</h:body>
</html>
