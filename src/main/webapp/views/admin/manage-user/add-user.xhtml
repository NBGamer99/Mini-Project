                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Courses /</span>New Course</h4>


                        <!-- Add User Form -->
                        <div class="col-xxl">
                            <div class="card mb-4">
                                <div class="card-header d-flex align-items-center justify-content-between">
                                    <h5 class="mb-0">Add User</h5>
                                    <small class="text-muted float-end">User details</small>
                                </div>
                                <div class="card-body">
                                    <h:form>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="userId">ID</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <span class="input-group-text"><i class="bx bx-id-card"></i></span>
                                                    <input
                                                            type="text"
                                                            class="form-control"
                                                            id="userId"
                                                            name="userId"
                                                            placeholder="User ID"
                                                            aria-label="User ID"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="username">Username</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <span class="input-group-text"><i class="bx bx-user"></i></span>
                                                    <input
                                                            type="text"
                                                            class="form-control"
                                                            id="username"
                                                            name="username"
                                                            placeholder="Username"
                                                            aria-label="Username"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="password">Password</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <span class="input-group-text"><i class="bx bx-lock"></i></span>
                                                    <input
                                                            type="password"
                                                            class="form-control"
                                                            id="password"
                                                            name="password"
                                                            placeholder="Password"
                                                            aria-label="Password"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="role">Role</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <span class="input-group-text"><i class="bx bx-user"></i></span>
                                                    <select
                                                            class="form-select"
                                                            id="role"
                                                            name="role"
                                                            aria-label="User Role"
                                                            required="required">
                                                        <!-- Add your logic to populate roles from the backend enum -->
                                                        <option value="ADMIN">Admin</option>
                                                        <option value="PROF">User</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-end">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary">Add User</button>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <!-- / Add user Form -->

                        <hr class="my-5" />

                    </div>
