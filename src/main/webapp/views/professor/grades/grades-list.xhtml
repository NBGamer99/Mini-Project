<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>courses</title>

    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5a8u5uG/KLrAGYbYlP0aBG5A9x1P1oWZZSEwFpo0oSMve6m" crossorigin="anonymous"/>-->

    <link rel="icon" type="image/x-icon" href="../../../resources/img/favicon/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap"
            rel="stylesheet"
    />
    <!--    <link rel="stylesheet" href="../../resources/vendor/fonts/boxicons.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css" />

    <!--    <h:outputStylesheet name="vendor/fonts/boxicons.css" />-->
    <h:outputStylesheet name="vendor/css/core.css" class="template-customizer-core-css" />
    <h:outputStylesheet name="vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <h:outputStylesheet name="css/demo.css" />

    <h:outputStylesheet name="vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <h:outputScript name="vendor/js/helpers.js" />
    <h:outputScript name="js/config.js" />
</h:head>

<h:body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Menu -->
            <ui:include src="../components/sidebar.xhtml" />

            <!-- / Menu -->
            <!-- Layout container -->
            <h:panelGroup layout="block" styleClass="layout-page">
                <!-- Navbar -->

                <ui:include src="../components/navbar.xhtml" />
                <!-- / Navbar -->

                <!-- Content wrapper -->
                <h:panelGroup layout="block" styleClass="content-wrapper">
                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 container-p-y">

                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">my Courses /</span>All</h4>
                        <!-- Dropdown to select a subject -->

                        <div class="card mb-4">
                            <h5 class="card-header">get grades for: </h5>
                            <div class="card-body">
                                <div class="row gx-3 gy-2 align-items-center">
                                    <div class="col-md-3">
                                        <label class="form-label" for="selectTypeOpt">subject</label>
                                        <select id="selectTypeOpt" class="form-select color-dropdown">
                                            <option value="bg-primary" >Primary</option>
                                            <option value="bg-secondary">Secondary</option>
                                            <option value="bg-success">Success</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label" for="selectPlacement">for</label>
                                        <select class="form-select placement-dropdown" id="selectPlacement">
                                            <option value="top-0 start-0">CC</option>
                                            <option value="top-0 start-50 translate-middle-x">projet</option>
                                            <option value="top-0 end-0">Presentation</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label" for="showToastPlacement">_</label>
                                        <button id="showToastPlacement" class="btn btn-primary d-block">submit</button>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label" for="showToastPlacement">_</label>
                                        <button id="downloadGrades" class="btn btn-danger d-block">download grades</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/ Bootstrap Toasts with Placement -->


                        <!-- Table to display grades -->
                        <div class="card">

                            <h5 class="card-header">Courses list </h5>

                            <div class="table-responsive text-nowrap">

                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Code</th>
                                        <th>Major</th>
                                        <th>Name</th>
                                        <th>Semester</th>
                                        <th>grade</th>
                                    </tr>
                                    </thead>
                                    <tbody id="gradesTableBody">
                                    <tr>
                                        <td>Code</td>
                                        <td>Major</td>
                                        <td>Name</td>
                                        <td>Semester</td>
                                        <td>grade</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>




                        <!--/ Responsive Table -->
                    </div>
                    <!-- / Content -->

                    <!-- Footer -->
                    <ui:include src="../components/footer.xhtml" />

                    <!-- / Footer -->

                    <div class="content-backdrop fade"></div>
                </h:panelGroup>
                <!-- Content wrapper -->
            </h:panelGroup>
            <!-- / Layout page -->
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->
    <div class="buy-now">
        <a
                href="./manage-grades.xhtml"
                target="_blank"
                class="btn btn-danger btn-buy-now"
        >Manage grades</a
        >
    </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <h:outputScript name="vendor/libs/jquery/jquery.js" />
    <h:outputScript name="vendor/libs/popper/popper.js" />
    <h:outputScript name="vendor/js/bootstrap.js" />
    <h:outputScript name="vendor/libs/perfect-scrollbar/perfect-scrollbar.js" />
    <h:outputScript name="vendor/js/menu.js" />
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <h:outputScript name="js/main.js" />

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <!--    <h:outputScript async defer src="https://buttons.github.io/buttons.js"></h:outputScript>-->
</h:body>
</html>
