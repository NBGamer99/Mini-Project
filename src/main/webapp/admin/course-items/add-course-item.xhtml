<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"

>
<f:metadata>
    <f:viewAction action="#{LoginController.redirectToLoginIfNotLoggedIn(facesContext.getCurrentInstance().viewRoot.viewId)}"/>
</f:metadata>

<ui:composition template="../../template.xhtml">
    <ui:define name="content">
        <!-- Content wrapper -->
        <h:panelGroup layout="block" styleClass="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Courses /</span>New Course Item</h4>

                <div class="col-xxl">
                    <div class="card mb-4">
                        <div class="card-header d-flex align-items-center justify-content-between">
                            <h5 class="mb-0">Add Course Itmes</h5>
                            <small class="text-muted float-end">Add course item details</small>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="courseItemName">Name</label>
                                    <div class="col-sm-10">
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text"><i class="bx bx-code"></i></span>
                                            <h:inputText type="text" id="courseItemName" name="courseItemCode"
                                                         value="#{CourseItemBean.courseItemEntity.name}" class="form-control"
                                                         a:placeholder="New Course Item Name"
                                                         aria-label="New Course Item Name"
                                                        required="true"
                                                        requiredMessage="Please enter a name for the course item"/>
                                        </div>
                                        <h:message for="courseItemName" style="color: #ec5f54"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="courseItemCoefficient">coefficient</label>
                                    <div class="col-sm-10">
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text"><i class="bx bx-code"></i></span>
                                            <h:inputText type="text" id="courseItemCoefficient" name="courseItemcoefficient"
                                                         value="#{CourseItemBean.courseItemEntity.coefficient}" class="form-control"
                                                         a:placeholder="New Course Item coefficient"
                                                         aria-label="New Course Item Coefficient"
                                                         label="Coefficient"
                                                         required="true"
                                                         converterMessage="Only numbers are allowed"
                                                         requiredMessage="Please enter a coefficient for the course item"
                                            />
                                        </div>
                                        <h:message for="courseItemCoefficient" style="color: #ec5f54" />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="courseItemCourse">Courses</label>
                                    <div class="col-sm-10">
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text"><i class="bx bx-code"></i></span>
                                            <h:selectOneMenu id="courseItemCourse" value="#{CourseItemBean.selectedCourse}" class="form-select" required="true"
                                                                requiredMessage="Please select a course for the course item"
                                            >
                                                <f:selectItem itemLabel="Select course" itemValue="" />
                                                <f:selectItems value="#{CourseItemBean.availableCourses}" var="course" itemValue="#{course.id}" itemLabel="#{course.name}" />
                                            </h:selectOneMenu>
                                        </div>
                                        <h:message for="courseItemCourse" style="color: #ec5f54"/>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="courseItemProfessor">Professor</label>
                                    <div class="col-sm-10">
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text"><i class="bx bx-code"></i></span>
                                            <h:selectOneMenu id="courseItemProfessor" value="#{CourseItemBean.selectedProfessor}" class="form-select"
                                                                required="true"
                                                                requiredMessage="Please select a professor for the course item"
                                            >
                                                <f:selectItem itemLabel="Select Professor" itemValue="#{CourseItemBean.changeValues()}" />
                                                <f:selectItems value="#{CourseItemBean.availableProfessors}" var="professor" itemValue="#{professor.id}" itemLabel="#{professor.FullNameTitle()}" />
                                            </h:selectOneMenu>
                                        </div>
                                        <h:message for="courseItemProfessor" style="color: #ec5f54"/>
                                    </div>
                                </div>

<!--                                <div class="row mb-3">-->
<!--                                    <label class="col-sm-2 col-form-label" for="courseSemester">Semester</label>-->
<!--                                    <div class="col-sm-10">-->
<!--                                        <div class="input-group input-group-merge">-->
<!--                                            <span class="input-group-text"><i class="bx bx-calendar"></i></span>-->
<!--                                            <h:selectOneMenu id="courseSemester" value="#{CourseBean.selectedSemester}" class="form-select">-->
<!--                                                <f:selectItem itemLabel="Select Semester" itemValue="" />-->
<!--                                                <f:selectItems value="#{CourseBean.availableSemesters}" var="semester" itemValue="#{semester}" itemLabel="#{semester.label}" />-->
<!--                                            </h:selectOneMenu>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->

<!--                                <div class="row mb-3">-->
<!--                                    <label class="col-sm-2 col-form-label" for="CourseItems">Course Items</label>-->
<!--                                    <div class="col-sm-10">-->
<!--                                        <div class="input-group input-group-merge">-->
<!--                                            <span class="input-group-text"><i class="bx bxs-graduation"></i></span>-->
<!--                                            <h:selectManyListbox id="CourseItems" value="#{CourseBean.selectedCourseItems}" class="form-select">-->
<!--                                                <f:selectItems value="#{CourseBean.availableCourseItems}" var="courseItem" itemValue="#{courseItem}" itemLabel="#{courseItem.name}" />-->
<!--                                            </h:selectManyListbox>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->

                                <!-- Include other fields for updating -->
                                <div class="row justify-content-end">
                                    <div class="col-sm-10">
                                        <h:commandButton value="Add new Course" action="#{AdminAddCoursesItemsController.addCourseItem()}" class="btn btn-primary"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <hr class="my-5"/>

            </div>
            <!-- / Content -->

            <!-- Footer -->
            <h:panelGroup layout="block" styleClass="content-footer footer bg-footer-theme">
                <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                    <div class="mb-2 mb-md-0">
                        ©
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                        , made with ❤️ by @zakelfathi, @NBGamer99 and @ez7mz
                    </div>

                </div>
            </h:panelGroup>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
        </h:panelGroup>
        <!-- End Content wrapper -->
    </ui:define>
</ui:composition>
</html>
