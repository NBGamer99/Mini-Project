<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>


<f:metadata>
    <f:viewAction action="#{ForbiddenAccessController.redirectToLoginIfNotLoggedIn(facesContext.getCurrentInstance().viewRoot.viewId)}" />
</f:metadata>

<ui:composition template="../../template.xhtml">
    <ui:define name="content">
        <!-- Content wrapper -->
        <h:panelGroup layout="block" styleClass="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Courses /</span>All</h4>


                <!-- Striped Rows -->
                <div class="card">
                    <h5 class="card-header">Users List</h5>
                    <div class="table-responsive text-nowrap text-center">
                        <table class="table table-striped text-center">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody class="table-border-bottom-0 text-center">
                            <!-- Static Data (Replace with dynamic data from your backend) -->
                            <ui:fragment rendered="#{empty AdminListUsersController.users}">
                                <tr class="text-center">
                                    <td colspan="5">Nothing to show</td>
                                </tr>
                            </ui:fragment>

                            <ui:repeat value="#{AdminListUsersController.users}" var="user">
                                <tr class="text-center">
                                    <td>#{user.id}</td>
                                    <td>#{user.username}</td>
                                    <td>#{user.password}</td>
                                    <td>#{user.role}</td>
                                    <td>
                                        <h:form class="text-center">
                                            <h:commandLink value="Edit" styleClass="btn-primary btn pt-1 pb-1 py-2 me-2">
                                                <i class="bx bx-edit-alt"></i>
                                            </h:commandLink>
                                            <h:commandLink styleClass="btn-danger btn pt-1 pb-1 py-2" value="Delete" action="#{AdminListUsersController.deleteUser(user.id)}">
                                                <i class="bx bx-trash me-1"></i>
                                            </h:commandLink>
                                        </h:form>
                                    </td>
                                </tr>
                            </ui:repeat>
                            <!-- Repeat the above block for each user -->
                            </tbody>
                        </table>
                    </div>
                </div>


                <hr class="my-5"/>

                <!--/ Responsive Table -->
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <h:panelGroup layout="block" styleClass="content-footer footer bg-footer-theme">
                <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                    <div class="mb-2 mb-md-0">
                        ©
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                        , made with ❤️ by @zakelfathi, @NBGamer99 and @ez7mz
                    </div>

                </div>
            </h:panelGroup>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
        </h:panelGroup>
        <!-- Content wrapper -->
    </ui:define>
</ui:composition>
</html>
