<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core"

>



<f:metadata>
    <f:viewAction action="#{LoginController.redirectToLoginIfNotLoggedIn(facesContext.getCurrentInstance().viewRoot.viewId)}" />
</f:metadata>

<ui:composition template="../../template.xhtml">
    <ui:define name="content">
        <!-- Content wrapper -->
        <h:panelGroup layout="block" styleClass="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Courses /</span>New Course</h4>


                <!-- Add User Form -->
                <div class="col-xxl">
                    <div class="card mb-4">
                        <div class="card-header d-flex align-items-center justify-content-between">
                            <h5 class="mb-0">Add User</h5>
                            <small class="text-muted float-end">User details</small>
                        </div>
                        <div class="card-body">
                            <h:form id="addUsers">

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="username">Username</label>
                                    <div class="col-sm-10">
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text"><i class="bx bx-user"></i></span>
                                            <h:inputText type="text" class="form-control" id="username" name="username" a:placeholder="Username" value="#{AdminAddUsersController.userEntity.username}" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="password">Password</label>
                                    <div class="col-sm-10">
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text"><i class="bx bx-lock"></i></span>
                                            <h:inputText type="password" class="form-control" id="password" name="password" a:placeholder="Password" value="#{AdminAddUsersController.userEntity.password}" />
                                         </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="userRole">Role</label>
                                    <div class="col-sm-10">
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text"><i class="bx bx-user"></i></span>
                                            <h:selectOneMenu id="userRole" value="#{AdminAddUsersController.selectedUser}" class="form-select">
                                                <f:selectItem itemLabel="Select User Role" itemValue="" />
                                                <f:selectItems value="#{AdminAddUsersController.availableUsers}" var="user" itemValue="#{user}" itemLabel="#{user.label}" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>

                                <div id="professorUI" style="display: none;">
                                    <div class="row mb-3">
                                        <label class="col-sm-2 col-form-label" for="professorField">Professor Field</label>
                                        <div class="col-sm-10">
                                            <div class="input-group input-group-merge">

                                            <span class="input-group-text"><i class="bx bx-user"></i></span>
                    <h:selectOneMenu id="professorField" value="#{AdminAddUsersController.selectedProfessorId}" class="form-select">
                        <f:selectItem itemLabel="Select Professor Field" itemValue="" />
                        <f:selectItems value="#{AdminAddUsersController.availableProfessors}" var="professor" itemValue="#{professor.id}" itemLabel="#{professor.FullNameTitle()}" />
                    </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="col-sm-10">
                                        <h:commandButton value="Add new User" action="#{AdminAddUsersController.addUser()}" class="btn btn-primary"/>

                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <!-- / Add user Form -->

                <hr class="my-5"/>

            </div>
            <!-- / Content -->

            <!-- Footer -->
            <h:panelGroup layout="block" styleClass="content-footer footer bg-footer-theme">
                <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                    <div class="mb-2 mb-md-0">
                        ©
                        <script>
                            document.write(new Date().getFullYear());

                            jQuery(document).ready(function ($) {
                                $('#addUsers\\:userRole').change(function () {
                                    // console.log('Dropdown changed'); // Check if this logs in the console
                                    var selectedRole = $(this).val();
                                    // console.log(selectedRole)
                                    if (selectedRole === 'PROFESSOR') {
                                        console.log('Professor selected'); // Check if this logs when 'Professor' is selected
                                        $('#professorUI').show();
                                    } else {
                                        $('#professorUI').hide();
                                    }
                                });
                            });
                        </script>
                        , made with ❤️ by @zakelfathi, @NBGamer99 and @ez7mz
                    </div>

                </div>
            </h:panelGroup>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
        </h:panelGroup>
        <!-- Content wrapper -->
    </ui:define>
</ui:composition>
</html>
