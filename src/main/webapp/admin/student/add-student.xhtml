<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>


<f:metadata>
    <f:viewAction action="#{StudentBean.changeValues()}"/>
    <f:viewAction action="#{LoginController.redirectToLoginIfNotLoggedIn(facesContext.getCurrentInstance().viewRoot.viewId)}" />
</f:metadata>

<ui:composition template="../../template.xhtml">
    <ui:define name="content">
        <!-- Content wrapper -->
        <h:panelGroup layout="block" styleClass="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Students /</span>New Student</h4>

                <!-- Add Student Form -->
                <div class="col-xxl">
                    <div class="card mb-4">
                        <div class="card-header d-flex align-items-center justify-content-between">
                            <h5 class="mb-0">Add Student</h5>
                            <small class="text-muted float-end">Student details</small>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="studentFirstName">First Name</label>
                                    <div class="col-sm-10">
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text"><i class="bx bx-id-card"></i></span>
                                            <h:inputText type="text" id="studentFirstName" name="studentFirstName"
                                                         value="#{StudentBean.studentEntity.firstName}" class="form-control"
                                                         a:placeholder="New Student Name"
                                                         aria-label="New Student Name"
                                                            required="true"
                                                            requiredMessage="Student Name is required"
                                            />
                                        </div>
                                            <h:message for="studentFirstName" style="color: red"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="studentLastName">Last Name</label>
                                    <div class="col-sm-10">
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text"><i class="bx bx-user"></i></span>
                                            <h:inputText type="text" id="studentLastName" name="studentLastName"
                                                         value="#{StudentBean.studentEntity.lastName}" class="form-control"
                                                         a:placeholder="New Student Last Name"
                                                         aria-label="New Student Last Name"
                                                            required="true"
                                                            requiredMessage="Student Last Name is required"
                                            />
                                        </div>
                                        <h:message for="studentLastName" style="color: red"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="studentCode">Code</label>
                                    <div class="col-sm-10">
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text"><i class="bx bx-category"></i></span>
                                            <h:inputText type="text" id="studentCode" name="studentCode"
                                                         value="#{StudentBean.studentEntity.studentCode}" class="form-control"
                                                         a:placeholder="New Student Code"
                                                         aria-label="New Student Code"
                                                            required="true"
                                                            requiredMessage="Student Code is required"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="courseStudent">Courses</label>
                                    <div class="col-sm-10">
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text"><i class="bx bx-code"></i></span>
                                            <h:selectManyListbox id="courseStudent" value="#{StudentBean.selectedCourses}" class="form-select"
                                                required="true"
                                                requiredMessage="Student Courses are required"
                                            >
                                                <f:selectItems value="#{StudentBean.availableCourses}" var="course" itemValue="#{course}" itemLabel="#{course.name}" />
                                            </h:selectManyListbox>
                                        </div>
                                        <h:message for="courseStudent" style="color: red"/>
                                    </div>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="col-sm-10">
                                        <h:commandButton value="Add new Student" action="#{AdminAddStudentController.addStudent()}" class="btn btn-primary"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <!-- / Add Student Form -->
                <hr class="my-5"/>

            </div>
            <!-- / Content -->

            <!-- Footer -->
            <h:panelGroup layout="block" styleClass="content-footer footer bg-footer-theme">
                <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                    <div class="mb-2 mb-md-0">
                        ©
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                        , made with ❤️ by @zakelfathi, @NBGamer99 and @ez7mz
                    </div>

                </div>
            </h:panelGroup>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
        </h:panelGroup>
        <!-- Content wrapper -->
    </ui:define>
</ui:composition>
</html>
